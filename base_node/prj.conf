# Enable sensor subsystem
CONFIG_SENSOR=y

# Enable UART
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Enable console and logging
CONFIG_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Enable GPIO for LED
CONFIG_GPIO=y

# Enable shell for debugging
CONFIG_SHELL=y

# Enable floating point formatting
CONFIG_CBPRINTF_FP_SUPPORT=y
